            <td>Row 2 - Item 2</td>
            <th>Row 2: Nested Table 1 <table border="1">
                <tr>
                    <th>Row 1 Header <td>item</td></th>
                    
                </tr>
                <tr>
                    <th>Row 2 Header <td>item</td></th>
                </tr>
                <tr>
                    <th>Row 3 Header <td>item</td></th>
                </tr>
            </table></th>

        </tr>
    </table>
